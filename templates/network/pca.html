{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>{{object.annotation.name}}</h3>
    <h3>{{object.experiment_type.name}}</h3>
    <div id="pca_plot"/>
</div>
{% endblock content %}

{% block extra-js %}
<script type='text/javascript'>
$(document).ready(function(){
    window.apps.appendPCA(
        $('#pca_plot')[0],
        {{object.plot|safe}},
        {{exp_urls|safe}},
    );
});
</script>
{% endblock %}
