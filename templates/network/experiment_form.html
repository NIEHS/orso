{% load staticfiles %}

<form method="post">
    {% csrf_token %}
    <div>Experiment:</div>
    <table>
        {{ form }}
    </table>
    <div>Datasets:</div>
    <div class='dataset-formset'>
        <table>
            {{ dataset_formset.management_form }}
            {{ dataset_formset }}
        </table>
    </div>
    <input type="submit" value="Add experiment" class="button"/>
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{% static 'js/django-dynamic-formset/src/jquery.formset.js' %}"></script>
<script>
    $('.dataset-formset').formset({
        addText: 'add link',
        deleteText: 'remove'
    });
</script>
