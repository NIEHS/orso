{% extends 'base.html' %}
{% load url_replace %}

{% block nav-js %}
<script>
    $('li.active').removeClass('active');
    $('#experiments_tab').addClass('active');
</script>
{% endblock %}

{% block sub-content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete the experiment
                <a href="{% url 'experiment' object.pk %}">{{object.name}}</a>?
                </p>
                <input class="btn btn-primary" type="submit" value="Confirm"/>
                <button onclick="window.history.back();" class="btn btn-default" type="button">Cancel</button>
            </form>
        </div>
    </div>
</div>
{% endblock sub-content %}
