{% extends 'base_EXPERIMENTS.html' %}

{% block sub-content-header %}

<div class="container" style="margin-bottom:20px;">
    <h1><a href="{% url 'experiment' pk=ref_experiment.pk %}">{{ref_experiment.name}}</a>: {{sim_experiment_count}} similar experiments</h1>
</div>

{% endblock sub-content-header %}

{% block extra-js %}
<script type='text/javascript'>
{% for experiment in object_list %}
$(document).ready(function(){
    window.apps.appendSmallDataView(
        $('#experiment_container')[0],
        {{experiment.pk}},
        {{experiment.meta_data|safe}},
        {{experiment.plot_data|safe}},
        {{experiment.urls|safe}},
        {
            'display_favorite': true
        }
    );
});
{% endfor %}
</script>
{% endblock %}
