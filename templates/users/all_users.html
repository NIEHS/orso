{% extends 'base_USERS.html' %}

{% block extra-js %}
<script type='text/javascript'>
{% for user in object_list %}
$(document).ready(function(){
    window.apps.appendSmallUserView(
        $('#user_container')[0],
        {{user.meta_data|safe}},
        {{user.plot_data|safe}},
        {{user.urls|safe}},
        {
            'display_favorite': true,
        }
    );
});
{% endfor %}
</script>
{% endblock %}
