{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>{{dataset.name}} ({{dataset.assembly}})</h1>
    Experiment: <a href='/network/experiment/{{dataset.experiment.pk}}'>{{dataset.experiment.name}}</a>
    <h2>Metagene plots</h2>
    <div id='metaplot_carousel'></div>
    <h2>Top 20 genes</h2>
    <div id='gene_values'></div>
</div>

{% endblock content %}

{% block extra-js %}
<script type='text/javascript'>
$(document).ready(function(){
    window.apps.appendMetaPlotCarousel(
        $('#metaplot_carousel')[0],
        {{plot_data|safe}},
    );
    window.apps.appendGeneValues(
        $('#gene_values')[0],
        {{gene_values|safe}},
    );
});
</script>
{% endblock %}
